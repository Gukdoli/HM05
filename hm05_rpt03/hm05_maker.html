<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hmnn : Javascript DOM</title>
    <style></style>
    <script>
      var win = null; // window 객체
      function showHTML() {
        if(win == null || win.closed)
            win = window.open("", "outWin", "width=300,height=200");

        var textArea = document.getElementById("srcText");
        win.document.open();
        win.document.write(textArea.value);
        win.document.close();
      }
      function whatKeyDown(e) {
var str = "";
var div = document.getElementById("div");
div.innerHTML = ""; // div 객체 내용을 지운다.
if(e.altKey) {
if(e.altLeft) str += "왼쪽 Alt 키가 눌러졌습니다";
else str += "오른쪽 Alt 키가 눌러졌습니다.";
str += "<br>";
}
if(e.shiftKey) {
if(e.shiftLeft) str += "왼쪽 Shift 키가 눌러졌습니다.";
else str += "오른쪽 Shift 키가 눌러졌습니다.";
str += "<br>";
}
if(e.ctrlKey) {
if(e.ctrlLeft) str += "왼쪽 Ctrl 키가 눌러졌습니다.";
else str += "오른쪽 Ctrl 키가 눌러졌습니다";
str += "<br>";
}
str += String.fromCharCode(e.keyCode) + "키가 눌려졌습니다."
div.innerHTML = str; // div 객체에 문자열을 출력한다.
}
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>HTML 문서 작성기 만들기</h3>
    <hr />
    <p>
      아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요. <br />
      새 윈도우에 HTML 문서가 출력됩니다.
    </p>
    <textarea id="srcText" rows="10" cols="50" onkeydown="whatKeyDown(event)"></textarea>
    <br />
    <br />
    <button onclick="showHTML()">
      HTML 문서 출력하기
    </button><br><br>
  
<div id="div" style="background-color:skyblue; width:300px; height:100px">
</div>
  </body>
</html>
